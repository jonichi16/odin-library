<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/reset.css">
  <link rel="stylesheet" href="./public/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="./public/script.js" defer></script>
  <title>Odin Library</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="logo">Odin Library</h1>
    </header>

    <main class="relative">
      <div id="book-form" class="hide book-form">
        <div class="field">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="field">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="field">
          <label for="pages">Number of Pages</label>
          <input type="number" id="pages" name="pages" required>
        </div>
        <div class="field">
          <input type="checkbox" class="checkbox" id="status" name="status" value="true">
          <label for="status">Have you read it?</label>
        </div>
        <button id="add-button" class="btn">Add Book</button>
      </div>

      <div class="books">
        <div class="list-header">
          <h2 class="list-title">List of Books</h2>
          <div id="add-new-book-button">
            <span class="show-form new-book-btn">Add New Book</span>
            <svg class="show-form new-book-img" xmlns="http://www.w3.org/2000/svg" fill="white" height="28"
              viewBox="0 96 960 960" width="28">
              <path class="show-form"
                d="M453 776h60V610h167v-60H513V376h-60v174H280v60h173v166Zm27.266 200q-82.734 0-155.5-31.5t-127.266-86q-54.5-54.5-86-127.341Q80 658.319 80 575.5q0-82.819 31.5-155.659Q143 347 197.5 293t127.341-85.5Q397.681 176 480.5 176q82.819 0 155.659 31.5Q709 239 763 293t85.5 127Q880 493 880 575.734q0 82.734-31.5 155.5T763 858.316q-54 54.316-127 86Q563 976 480.266 976Z" />
            </svg>
          </div>
        </div>
        <div id="books-list">
        </div>
      </div>
    </main>
  </div>
</body>

</html>
